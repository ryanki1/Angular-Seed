<!DOCTYPE html>
<html ng-app="magazineApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0.0"/>
    <title>NAP Flow</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
    <link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div role="page" class="ng-cloak">
    <div class="row">
      <div id="index" class="accordion affix" ng-controller="IndexController">
        <div class="accordion-heading">
          <a href="#elementListCollapse" class="accordion-toggle" data-toggle="collapse" data-parent="#index"><i class="icon-align-justify"></i></a>
        </div>
        <div id="elementListCollapse" ng-class="class={'span1':true,'accordion-body':true,'collapse':true,'in':false}">
          <div class="accordion-inner">
            <ul  id="elementList">
              <li ng-repeat="item in getIndex.index" x-monitor-Events ng-click="collapseMenu()">
                <a href="#" page="/angular-seed/app/content/{{item.element}}.html">Element {{item.element}}</a>
                <ul id="stepList">
                  <li ng-repeat="step in item.steps" x-monitor-events ng-click="collapseMenu()">
                    <a href="#" page="/angular-seed/app/content/{{step}}.html">Step {{step}}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <x-page-navigator id="guidelineNavigator" indexId="#index" contentId="#content" bookmark="1" scrollX="0" scrollY="0"></x-page-navigator>  
      </div>
      <div id="content" class="span4">
      </div>
    </div>
  </div>
  <script src="lib/jquery-2.0.2.min.js" type="text/javascript"></script>
  <script src="lib/bootstrap.js" type="text/javascript"></script>
  <script src="http://blueimp.github.com/JavaScript-Load-Image/js/load-image.min.js"></script>
  <script src="lib/bootstrap-image-gallery.min.js"></script>
  <script src="lib/jquery.scrollTo.js" type="text/javascript"></script>
  <script src="lib/angular/angular.js" type="text/javascript"></script>
  <script src="lib/angular/angular-mocks.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/controller/IndexController.js" type="text/javascript"></script>
  <script src="js/service/magazineContent.js" type="text/javascript"></script>
  <script src="js/directives/gallery.js" type="text/javascript"></script>
  <script src="js/directives/galleryItem.js" type="text/javascript"></script>
  <script src="js/directives/navigator.js" type="text/javascript"></script>
  <script src="js/directives/monitor.js" type="text/javascript"></script>
</body>

</html>
