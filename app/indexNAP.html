<!DOCTYPE html>
<html ng-app>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>NAP Flow</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
    <!--<link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>-->
</head>
<body>
  <div id="container" class="span4">
    <header>
      <div id="banner" class="row visible-tablet visible-desktop">
        <input type="text" ng-model="name" placeholder="Kieran"/>
        <h2 id="welcome">Welcome {{name}} to a page of flowing content :-)</h2>
      </div>     
    </header>
    <section>
      <div id="main1" class="row hidden-tablet visible-desktop">
        <div class="span1">
          <div class="row">
            <div id="guidelines">

            </div>
          </div>
          <div class="row">
            <div id="countryInformation">

            </div>
          </div>
        </div>
        <div class="span2">
            <div id="carousel">

            </div>
        </div>
        <div class="span1">
          <div class="row">
              <div id="caseStudies">

              </div>
          </div>
          <div class="row">
              <div id="globalSupportProgramme">

              </div>
          </div>
        </div>

      </div>
      <div id="main1Tablet" class="row hidden-phone visible-tablet hidden-desktop">
        <div class="span1">
          <div id="guidelinesTablet">
          </div>
        </div>
        <div class="span1">
          <div id="countryInformationTablet">

          </div>
        </div>
        <div class="span1">
          <div id="caseStudiesTablet">
          </div>
        </div>
        <div class="span1">
          <div id="globalSupportProgrammeTablet">
          </div>
        </div>
      </div>
      <div id="main2Tablet" class="row hidden-phone visible-tablet hidden-desktop">
        <div class="span4">
          <div id="carouselTablet">

          </div>
        </div>
      </div>
      <div id="mainFooter" class="row visible-desktop visible-tablet">
        <div id="hazards" class="span1">

        </div>
        <div id="sectors" class="span1"></div>
        <div id="dmt" class="span1"></div>
        <div id="portals" class="span1"></div>
      </div>
    </section>
    <footer>
      <div class="row visible-desktop visible-tablet">
        <div id="tail"></div>
      </div>
    </footer>
  </div>
  <script src="lib/angular/angular.js" type="text/javascript"></script>
  <script src="lib/jquery-2.0.2.min.js" type="text/javascript"></script>
  <script src="lib/bootstrap.js" type="text/javascript"></script>
</body>
</html>
